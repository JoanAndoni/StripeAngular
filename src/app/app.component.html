<div class="container">
  <div class="card">
    <div class="text">
      <span class="payment"><span class="currency">$</span>{{amount}}<span class="cents">.00</span></span>
    </div>
    <div id="card-element" class="field"></div>
    <input class="field" type="text" [(ngModel)]="name" placeholder="Jane Doe">
    <button class="field" type="submit" (click)="buy()">Complete Payment</button>
  </div>
</div>
